---
- hosts: tl1_tid_ne
  connection: local
  vars:
    tl1:
      host: "{{ hostvars[inventory_hostname]['ansible_host'] }}"
      username: "{{ hostvars[inventory_hostname]['ansible_user'] }}"
      password: "{{ hostvars[inventory_hostname]['ansible_password'] }}"
      tid: "{{ hostvars[inventory_hostname]['tid'] }}"
  tasks:
    - name: Check Alarms and Equipment
      infn_tl1:
        provider: "{{ tl1 }}"
        commands:
        - RTRV-ALM-ALL:{{ hostvars[inventory_hostname]['tid'] }}::c
        - RTRV-EQPT:{{ hostvars[inventory_hostname]['tid'] }}::c
        save: "logs_tl1/log_{{ hostvars[inventory_hostname]['ansible_host'] }}.txt"
